<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="はじめてのHTML">
	<title>はじめてのHTML</title>
	<link rel="stylesheet" href="mystyle.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="myscript.js"></script>
</head>
<body>
	<!-- コメント -->
	<h1>大見出し</h1>

	<hr />

	<!-- 
	div: 汎用ブロック要素　→　前後に改行が入る
	span: 汎用インライン要素　→前後に改行が入らない

	id: 文書の中にその要素が一つだけあるもの
	class: 文書の中に複数あるもの
	-->

	<p style="color:green;">こんばんは</p>

	<!-- HTML 文字参照　実体参照 -->
	<p>pタグは&lt;p&gt;とかきます。</p>

	<hr />
	<h2>お問い合わせフォーム</h2>
	<form action="contact.php" method="post" enctype="multipart/form-data">
	<p>お名前：<input type="text" name="name" size="20" maxlength="5" value="たなか"></p>
	<p>パスワード：<input type="password" name="password" size="20" maxlength="5" value="12345"></p>
	<p>メモ：<textarea name="memo" rows="5" cols="40">メモ</textarea></p>
	<p>ケータイ：
		<label><input type="checkbox" name="mobile" value="1" checked> iPhone</label>
		<label><input type="checkbox" name="mobile" value="2"> Android</label>
		<label><input type="checkbox" name="mobile" value="3"> そのた</label>
	</p>
	<p>性別：
		<input type="radio" name="sex" value="1" id="male"> <label for="male">男性</label>
		<input type="radio" name="sex" value="2" id="female" checked> <label for="female">女性</label>
		<input type="radio" name="sex" value="3" id="other"> <label for="other">そのた</label>
	</p>
	<p>言語：
		<select name="language" size="3" multiple>
			<option value="ja">日本語</option>
			<option value="en" selected>英語</option>
			<option value="fr">フランス語</option>
			<option value="kr">韓国語</option>
		</select>
	</p>
	<p>写真：
		<input type="file" name="picture"></p>
	</p>
	<input type="hidden" name="user_id" value="234287970">
	<p><input type="submit" value="送信"></p>
	</form>
	<p><input type="button" value="汎用ボタン"></p>
	<hr />

	<h2>おいしいオムレツの特徴</h2>
	<ol>
	<li>うまい！</li>
	<li>やすい！</li>
	<li>ふんわり！</li>
	</ol>
	<!-- 箇条書き：Unordered List -->
	<!-- 番号つきリスト：Ordered List / List Item-->

	<h2>表組みをつくる</h2>
	<table>
	<tr><th>部署名</th><th>2010年売上</th><th>2011年売上</th></tr>
	<tr><th>営業１課</th><td>200</td><td>210</td></tr>
	<tr><th>営業２課</th><td>300</td><td>410</td></tr>
	</table>

	<h6>一番小さな小見出し</h6>
	<p>Google検索は<a href="http://google.com" target="_blank">こちら</a>から</p>

	<a href="http://google.com" target="_blank">
	<img src="sample.jpg" width="308px" height="231px" alt="風景画像です">
	</a>
	<p>pタグはパラグラフの略。段落の意味。</p>
	<p>改行タグはBreakの略。</p>

	

</body>
</html>
